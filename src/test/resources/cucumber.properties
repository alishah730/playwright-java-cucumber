# Cucumber Configuration
cucumber.publish.quiet=true
cucumber.plugin=html:target/cucumber-html-reports/index.html,json:target/cucumber-json-reports/cucumber.json,junit:target/cucumber-junit-reports/cucumber.xml,timeline:target/cucumber-timeline-reports/timeline.html

# Parallel Execution Configuration
cucumber.execution.parallel.enabled=true
cucumber.execution.parallel.mode.default=concurrent
cucumber.execution.parallel.mode.features=concurrent  
cucumber.execution.parallel.mode.scenarios=concurrent
cucumber.execution.parallel.config.strategy=dynamic